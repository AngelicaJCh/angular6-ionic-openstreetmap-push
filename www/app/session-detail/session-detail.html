<ion-navbar *navbar>
  <ion-title>Your Listing Details</ion-title>
</ion-navbar>

<ion-content padding>
    <h2>{{session.name}}</h2>
  <span><strong>Price: ${{session.price}}</strong></span>  
  {{session.images}}

  <h5>{{session.speaker}}</h5>

  <p>{{session.description}}</p>
  
  <ion-item-group *ng-for="#detailImage of session.slide_urls">
    <ion-item-divider sticky  style="width:96vw;">
      <img src="{{detailImage}}" style="width:90vw;">
    </ion-item-divider>
  </ion-item-group>

</ion-content>
