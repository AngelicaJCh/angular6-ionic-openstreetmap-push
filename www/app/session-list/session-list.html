<ion-list [attr.no-lines]="isMD">
  <ion-item-group [class.hide]="data.length == 0" *ng-for="#timeSlot of data">
    <ion-item-divider sticky>
      {{timeSlot.time}}
    </ion-item-divider>
    <ion-item-sliding *ng-for="#session of timeSlot.talks" [attr.category]="session.category" #sliding-item>

      <button ion-item (click)="openSession(session)" class=row>
           
         <div class="list">   
          <a class="item item-thumbnail-left" href="#">
           <img src="{{session.thumb}}" class="item-avatar">
          </a> <b>{{session.name}}</b>
         </div>
         <div class="col">
          <span></span>
         </div>
      </button>
 
    </ion-item-sliding>
  </ion-item-group>

  <ion-list-header [class.hide]="data.length > 0">
      No Sessions Found
  </ion-list-header>
</ion-list>
